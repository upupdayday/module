    <script>
        function GoTop($ct) {
            this.ct = $ct;
            this.target = $('<div class="goTop">To 顶部</div>');
            this.init();
        }

        GoTop.prototype = {
            init: function() {
                this.createNode();
                this.bindEvent();
            },

            createNode: function() {
                let cur = this;
                cur.target.hide()
                cur.ct.append(cur.target);
            },

            bindEvent: function() {
                let cur = this;
                $(window).scroll(function() {
                    if ($(window).scrollTop() > 300) {
                        cur.target.show()
                    } else {
                        cur.target.hide()
                    }
                })

                cur.target.click(function() {
                    $(window).scrollTop(0);
                })
            }
        }
